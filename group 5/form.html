<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Add Student Form</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

 <style>

  body {

   background-color: #f8f9fa;

  }

  .form-section {

   background: white;

   padding: 30px;

   border-radius: 10px;

   box-shadow: 0 0 20px rgba(0,0,0,0.1);

  }

  .profile-pic {

   width: 100%;

   aspect-ratio: 1/1;

   background-color: #e9ecef;

   display: flex;

   align-items: center;

   justify-content: center;

   border-radius: 5px;

   margin-bottom: 10px;

  }

  .profile-pic img {

   max-width: 100%;

   max-height: 100%;

   border-radius: 50%;

  }

 </style>

</head>

<body>



<nav class="navbar navbar-expand-lg bg-light shadow-sm">

 <div class="container">
    <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh3WRuGYDBpFUbZMH7se086UPCz_H6JfAPmA&s" alt="DCT Logo" style="width:150px;" class="rounded-pill">
            
  <a class="navbar-brand fw-bold" href="#">{Group No. 5}</a>

  <div class="collapse navbar-collapse">

   <ul class="navbar-nav me-auto">

    <li class="nav-item"><a class="nav-link" href="student.html">Students</a></li>

    <li class="nav-item"><a class="nav-link" href="student.html">Attendance</a></li>

    <li class="nav-item"><a class="nav-link active" href="#">Form</a></li>

   </ul>

   <form class="d-flex" role="search">

    <input class="form-control me-2" type="search" placeholder="Search">

    <button class="btn btn-outline-success" type="submit">Search</button>

   </form>

  </div>

 </div>

</nav>



<div class="container my-5">

 <div class="form-section">

  <h3 class="text-center mb-4">Add Student Form</h3>

  <form class="row g-3 needs-validation" novalidate>





   <div class="col-md-4 text-center">

    <div class="profile-pic">

     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqf7MJNlh6GfxfrjCep_dnXOBm0EwGc0X12A&s" alt="Profile Picture">

    </div>

    <input type="file" class="form-control" required>

    <div class="invalid-feedback">Please choose a file.</div>

   </div>



 

   <div class="col-md-8">

    <div class="row g-3">

     <div class="col-md-4">

      <label class="form-label">Last Name</label>

      <input type="text" class="form-control" placeholder="ex. Juan" required>

      <div class="invalid-feedback">Required</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">First Name</label>

      <input type="text" class="form-control" placeholder="ex. Dela Cruz" required>

      <div class="invalid-feedback">Required</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">Middle Name</label>

      <input type="text" class="form-control" placeholder="ex. Cruz">

      <div class="form-text">Optional</div>

     </div>



     <div class="col-md-4">

      <label class="form-label">Gender</label><br>

      <div class="form-check form-check-inline">

       <input class="form-check-input" type="radio" name="gender" required>

       <label class="form-check-label">Male</label>

      </div>

      <div class="form-check form-check-inline">

       <input class="form-check-input" type="radio" name="gender" required>

       <label class="form-check-label">Female</label>

      </div>

      <div class="invalid-feedback">Required</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">Civil Status</label>

      <select class="form-select" required>

       <option value="">Choose...</option>

       <option>Single</option>

       <option>Married</option>

      </select>

      <div class="invalid-feedback">Required</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">Date of Birth</label>

      <input type="date" class="form-control" required>

      <div class="invalid-feedback">Required</div>

     </div>



     <div class="col-md-4">

      <label class="form-label">Place of Birth</label>

      <input type="text" class="form-control" placeholder="ex. Tarlac City" required>

      <div class="invalid-feedback">Required</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">Nationality</label>

      <input type="text" class="form-control" placeholder="ex. Filipino" required>

      <div class="invalid-feedback">Required</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">Religion</label>

      <input type="text" class="form-control" placeholder="ex. Roman Catholic" required>

      <div class="invalid-feedback">Required</div>

     </div>



     <div class="col-md-4">

      <label class="form-label">Contact No.</label>

      <input type="tel" class="form-control" placeholder="09XXXXXXXXX" pattern="^09\d{9}$" required>

      <div class="invalid-feedback">Invalid Pattern</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">Email</label>

      <input type="email" class="form-control" placeholder="ex. JuanD@email.com" required>

      <div class="invalid-feedback">Required</div>

     </div>



     <div class="col-md-4">

      <label class="form-label">Street</label>

      <input type="text" class="form-control" placeholder="ex. 85th Subd." required>

      <div class="invalid-feedback">Required</div>

     </div>



     <div class="col-md-4">

      <label class="form-label">Barangay</label>

      <input type="text" class="form-control" placeholder="ex. Sto. Rosario" required>

      <div class="invalid-feedback">Required</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">City</label>

      <input type="text" class="form-control" placeholder="ex. Capas" required>

      <div class="invalid-feedback">Required</div>

     </div>

     <div class="col-md-4">

      <label class="form-label">Province</label>

      <input type="text" class="form-control" placeholder="ex. Tarlac" required>

      <div class="invalid-feedback">Required</div>

     </div>



     <div class="col-12">

      <button class="btn btn-success" type="submit">Add Student</button>

     </div>

    </div>

   </div>



  </form>

 </div>

</div>



<script>

 

 (() => {

  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {

   form.addEventListener('submit', event => {

    if (!form.checkValidity()) {

     event.preventDefault()

     event.stopPropagation()

    }

    form.classList.add('was-validated')

   }, false)

  })

 })()

</script>



</body>

</html>
